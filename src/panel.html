<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/panel.css">
    <!-- Panel script -->
    <script src="./scripts/panel.js" defer></script>
  </head>
  <body>
    <div id="top-container">
      <!-- Notes -->
      <label>
        Notes
        <textarea id="notes-section" autocomplete="off" autocapitalize="off" spellcheck="off" placeholder="&fnof;(&xscr;) = &lbrace; &Sum;(&ascr;&xscr;&sup2; + &bscr;&xscr; + &cscr;)  &Sqrt;&xscr; &in; &Nopf;"></textarea>
      </label>
      <!-- Calculation -->
      <div id="abc-calculate-container">
        <!-- Parameters -->
        <div id="abc-container">
          <!-- A -->
          <label class="a">
            A
            <input type="number" id="input-a" step="1" placeholder="&empty;">
          </label>
          <!-- B -->
          <label class="b hidden">
            B
            <input type="number" id="input-b" step="1" placeholder="&empty;">
          </label>
          <!-- C -->
          <label class="c hidden">
            C
            <input type="number" id="input-c" step="1" placeholder="&empty;">
          </label>
        </div>
        <button id="run-calculations-button" type="button" disabled>&fnof;</button>
      </div>
      <!-- Results -->
      <div id="results-container">
        <!-- Unary -->
        <div id="results-unary" class="hidden">
          <label>
            <span class="expr"><output class="param a"></output> is</span>
            <output class="result" id="unary-quick-insights"></output>
          </label>
          <label>
            <span class="expr"><output class="param a"></output>&sup2; =</span>
            <output class="result" id="unary-square"></output>
          </label>
          <label>
            <span class="expr">&Sqrt;<output class="param a"></output> =</span>
            <output class="result" id="unary-sqrt"></output>
          </label>
          <label>
            <span class="expr">factors of <output class="param a"></output>:</span>
            <table class="result" id="unary-factors"></table>
          </label>
        </div>
        <!-- Binary -->
        <div id="results-binary" class="hidden">
          <label><output class="param a"></output> <output class="result" id="binary-comp"></output> <output class="param b"></output></label>
          <label><span class="expr"><output class="param a"></output> &plus;    <output class="param b"></output> = </span><output class="result" id="binary-sum"></output></label>
          <label><span class="expr"><output class="param a"></output> &minus;   <output class="param b"></output> = </span><output class="result" id="binary-diff"></output></label>
          <label><span class="expr"><output class="param a"></output> &times;   <output class="param b"></output> = </span><output class="result" id="binary-prod"></output></label>
          <label><span class="expr"><output class="param a"></output> &divide;  <output class="param b"></output> = </span><output class="result" id="binary-div"></output></label>
          <label><span class="expr"><output class="param a"></output> &percnt;  <output class="param b"></output> = </span><output class="result" id="binary-rem"></output></label>
          <label><span class="expr"><output class="param a"></output><sup><output class="param b"></output></sup> = </span><output class="result" id="binary-pow"></output></label>
          <label><span class="expr">log<sub><output class="param a"></output></sub><output class="param b"></output> &Implies; <output class="param b"></output> = </span><output class="param a"></output><sup><output class="result" id="binary-log"></output></sup></label>
          <label>
            <span class="expr">common factors of <output class="param a"></output> and <output class="param b"></output>:</span>
            <table class="result" id="binary-common-factors"></table>
          </label>
        </div>
        <!-- Ternary -->
        <div id="results-ternary" class="hidden">
          <label>
            <span class="expr"><output class="param a"></output>, <output class="param b"></output> and <output class="param c"></output> are </span>
            <output class="result" id="ternary-quick-insights"></output>
          </label>
          <label>
            <span class="expr"><u>&vscr;</u> = </span>
            <output class="result" id="ternary-vector"></output>
          </label>
          <label>
            <span class="expr">|<u>&vscr;</u>| = </span>
            <output class="result" id="ternary-vector-length"></output>
          </label>
          <label>
            <span class="expr"><span class="hat"><span>&Hat;</span><span><u>&vscr;</u></span></span> = </span>
            <output class="result" id="ternary-vector-normal"></output>
          </label>
          <label>
            <span class="expr">&Sum;(<output class="param a"></output>, <output class="param b"></output>, <output class="param c"></output>) = </span>
            <output class="result" id="ternary-sum"></output>
          </label>
          <label>
            <span class="expr">&Product;(<output class="param a"></output>, <output class="param b"></output>, <output class="param c"></output>) = </span>
            <output class="result" id="ternary-prod"></output>
          </label>
          <label>
            <span class="expr">
              <span class="fraction">
                <span>
                  &minus;(<output class="param b"></output>)
                  &plusmn;
                  <span class="radical">&radic;
                    <span>
                      <hr>
                      <span>(<output class="param b"></output>)<sup>2</sup>&minus;4(<output class="param a"></output>)(<output class="param c"></output>)</span>
                    </span>
                  </span>
                </span>
                <hr>
                <span>
                  2(<output class="param a"></output>)
                </span>
              </span> = </span>
            <output class="result" id="ternary-quadratic"></output>
          </label>
          <label>
            <span class="expr">common factors of <output class="param a"></output>, <output class="param b"></output> and <output class="param c"></output>:</span>
            <table class="result" id="ternary-common-factors"></table>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
